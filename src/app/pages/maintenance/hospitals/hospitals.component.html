<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input 
                    type="text"
                    class="form-control"
                    placeholder="Buscar hospital"
                    #txtTerm
                    (keyup)="search( txtTerm.value )"
                >
            </div>
        </div>
    </div>
</div>

<div 
    class="row animated fadeIn fast"
    *ngIf="loading"
>
    <div class="col-12">
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando...</h4>
          <i class="fa fa-spinner fa-spin fa-refresh fa-2x" ></i>
          <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div 
    class="row"
    *ngIf="!loading"
>
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales</h4>
                        <h6 class="card-subtitle">Hospitales registrados ({{ hospitals.length }})</h6>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <button 
                                class="btn btn-primary"
                                (click)="openSweetAlert()"
                            >
                                <i class="fa fa-hospital-o" ></i>
                                Crear hospital
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100 text-center" >Foto</th>
                                <th class="text-center" >Nombre</th>
                                <th class="text-nowrap text-center w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals" >
                                <td class="text-center"> 
                                    <img 
                                        [src]="hospital.img | image: 'hospitals'" 
                                        [alt]="hospital.name"
                                        class="w100 cursor"
                                        (click)="openModal( hospital )"
                                    >
                                </td>
                                <td>
                                    <input 
                                        type="text"
                                        class="form-control"
                                        placeholder="Nombre del hospital"
                                        [(ngModel)]="hospital.name"

                                    />
                                </td>
                                <td class="text-nowrap text-center">
                                    <a 
                                        (click)="saveChanges(hospital)" 
                                        data-toggle="tooltip"
                                        class="cursor" 
                                        data-original-title="Guardar cambios"
                                    > 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a 
                                        (click)="deleteHospital( hospital )" 
                                        data-toggle="tooltip"
                                        class="cursor" 
                                        data-original-title="Eliminar"
                                    > 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
