<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div 
                    class="alert alert-info animated fadeIn fast"
                    *ngIf="users.length === 0"
                >
                  <p class="mb-0">No hay usuarios con ese término</p>
                </div>

                <div 
                    class="table-responsive"
                    *ngIf="users.length > 0"
                >
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr 
                                *ngFor="let user of users"
                                class="animated fadeIn fast"
                            >
                                <td>
                                    <img 
                                        [src]="user.img | image:'users'"
                                        class="w75"
                                    />
                                </td>
                                <td>{{ user.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Doctores</h3>

                <div 
                    class="alert alert-info animated fadeIn fast"
                    *ngIf="doctors.length === 0"
                >
                  <p class="mb-0">No hay doctores con ese término</p>
                </div>

                <div 
                    class="table-responsive"
                    *ngIf="doctors.length > 0"
                >
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr 
                                *ngFor="let doctor of doctors"
                                class="animated fadeIn fast"
                            >
                                <td>
                                    <img 
                                        [src]="doctor.img | image:'doctors'"
                                        class="w75"
                                    />
                                </td>
                                <td >
                                    <a [routerLink]="['/doctor', doctor._id]" >
                                        {{ doctor.name }}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div 
                    class="alert alert-info animated fadeIn fast"
                    *ngIf="hospitals.length === 0"
                >
                  <p class="mb-0">No hay hospitales con ese término</p>
                </div>

                <div 
                    class="table-responsive"
                    *ngIf="hospitals.length > 0"
                >
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr 
                                *ngFor="let hospital of hospitals"
                                class="animated fadeIn fast"
                            >
                                <td>
                                    <img 
                                        [src]="hospital.img | image:'hospitals'"
                                        class="w75"
                                    />
                                </td>
                                <td>{{ hospital.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
