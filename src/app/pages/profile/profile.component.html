<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">Editar perfil</h6>
                <form 
                    class="form p-t-20" 
                    [formGroup]="profileForm"
                    (submit)="updateProfile()"
                >

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="exampleInputuname" 
                                placeholder="Nombre de usuario"
                                formControlName="name"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="Email"
                                formControlName="email"
                                [readonly]="user.google"
                            >
                        </div>
                    </div>
                    <button 
                        type="submit" 
                        class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="profileForm.invalid"
                    >
                        <i class="fa fa-save" ></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen</h4>
                <h6 class="card-subtitle">Imagen de usuario</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="user.imageUrl" class="img-profile mb-3" >
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-profile mb-3" >
                </div>

                <input 
                    type="file"
                    (change)="changeImage($event.target.files[0])"
                >

                <br>
                <br>

                <button 
                    type="button" 
                    class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="!imageToUpload"
                    (click)="uploadImage()"
                >
                    <i class="fa fa-save" ></i>
                    Guardar
                </button>

            </div>
        </div>
    </div>
</div>
